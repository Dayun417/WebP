<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let clock;
        let timer = null;
        function getTime(){
            clock = document.getElementById("clock");
            showTime();
            timer = setInterval('showTime();', 1000);

        }
        function showTime(){
            let time = new Date();
            clock.innerHTML = time.toLocaleTimeString(time);
        }

        function stop_start_clock(){
    
            if(timer) {
                clearInterval(timer);
                timer = null;
                clock.style.color = 'gray';
            }
            else if(timer == null){
                timer = setInterval('showTime();', 1000);
                clock.style.color = 'black';
            }
        }
    </script>
</head>
<body  onload="getTime();"">
    <h3>div 태그에 시계 만들기</h3>
    <hr>
    <div id = "clock" onclick="stop_start_clock()">
    </div>
</body>
</html>
