<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
    <script>
        let clock;
        let timer = null;
        function startClock() {
            clock = document.getElementById('clock');
            showTime();
            timer = setInterval('showTime();', 1000);
        }

        function showTime() {
            let time = new Date();
            clock.innerHTML = time.toLocaleTimeString();
        }

        function stop_start_clock() {
            if(timer) {
                clearInterval(timer);
                clock.style.color = 'gray';
                timer = null;
            } else if(timer == null) {
                timer = setInterval('showTime();', 1000);
                clock.style.color = 'black';
            }
        }
    </script>
</head>
<body onload="startClock();">
    <h2>div 태그에 시계 만들기</h2>
    <hr>
    <div id="clock">

    </div>
</body>
</html>
