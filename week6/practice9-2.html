<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼과 이미지 출력</title>
    <script>
        function printImage(o){
            let img = new Image();
            img.src = o.value;
            o.parentElement.appendChild(img);
        }
        function printImage2(o){
            let img = document.getElementById("img");
            img.src = o.value;
        }
    </script>
</head>
    <h3>라디오 버튼을 클릭하면 이미지를 출력합니다.</h3>
    <hr>
    <input name="fruit" type="radio" value="./images/banana.jpeg" onclick="printImage(this)">바나나
    <input name="fruit" type="radio" value="./images/mango.jpeg" onclick="printImage(this)">망고
    <input name="fruit" type="radio" value="./images/apple.jpg" onclick="printImage(this)">사과
    <br>
    <img src="" id="img" alt="this is image area">
</body>
</html>
